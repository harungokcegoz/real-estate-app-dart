name: real_estate_app
description: A real estate application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^14.6.2
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  geolocator: ^13.0.2
  cached_network_image: ^3.3.0
  google_maps_flutter: ^2.5.0
  intl: ^0.20.1
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: GothamSSm
      fonts:
        - asset: assets/fonts/gotham-ssm/GothamSSm-Black.otf
          weight: 900
        - asset: assets/fonts/gotham-ssm/GothamSSm-Bold.otf
          weight: 700
        - asset: assets/fonts/gotham-ssm/GothamSSm-Medium.otf
          weight: 500
        - asset: assets/fonts/gotham-ssm/GothamSSm-Book.otf
          weight: 400
        - asset: assets/fonts/gotham-ssm/GothamSSm-Light.otf
          weight: 300
